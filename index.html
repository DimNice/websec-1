<html>

<head>
    <link rel="stylesheet" href="media/styles.css">
    <script src="media/script.js"></script>
</head>

<body>
    <h1>Калькулятор</h1>

    <div class="inputsContainer" >
        <input type="text" id="number1" class="numberInput"/>
        <select class="operationInput" id="operation">
            <option selected>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>

        <input type ="text" id="number2" class="numberInput"/>
    </div>

    <div class="buttonContainer">
        <button class="button" onclick="onClickHandler()">Подсчитать</button>
    </div>

    <div class="inputsContainer">
        <textarea rows="2" class="textareaInput" id="result"></textarea>
    </div>
</body>
</html>
